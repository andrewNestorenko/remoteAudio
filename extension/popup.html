<html>
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-switch.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
</head>
<body>

<div class="controls">
    <div class="make-switch switch-mini control"
         id="enabled-switch"
            >
        <input type="checkbox"/>
    </div>

    <div class="make-switch switch-mini control"
         id="mute-switch"
         data-on-label="<i class='icon-volume-up icon-white'></i>"
         data-off-label="<i class='icon-volume-off icon-white'></i>"
         data-on="success" data-off="danger"
         data-on-label="f"
         data-off-label="s"
            >
        <input type="checkbox"/>
    </div>

    <input type="range" max="1" min="0.1" step="0.1" id="range" class="range" value="0">
</div>

</body>
<script src="js/popup.js"></script>
</html>
